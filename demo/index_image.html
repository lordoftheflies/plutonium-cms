<!doctype html>
<html>
    <head>
        <title>plutonium-cms demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

        <link rel="import" href="../plutonium-cms.html">

        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </head>
    <body>

        <div class="vertical-section-container centered">
            <h3>Basic plutonium-cms Demo</h3>
            <demo-snippet>
                <template>
                    <h1>DISPLAY</h1>
                    <plutonium-cms-image-display content-model='{ "title": "Image title", "data": "http://orig15.deviantart.net/0aaf/f/2008/107/4/0/40c5ca205b1cc63265d14d85a08fbe88.jpg", "width": 100, "height": 100, "justification": "center" }'></plutonium-cms-image-display>
                    <h1>EDITOR</h1>
                    <plutonium-cms-image-editor content-model='{ "title": "Image title", "data": "http://orig15.deviantart.net/0aaf/f/2008/107/4/0/40c5ca205b1cc63265d14d85a08fbe88.jpg", "width": 100, "height": 100, "justification": "center" }'></plutonium-cms-image-editor>
                    <h1>NEW</h1>
                    <plutonium-cms-image-editor content-model='{ "title": "", "data": "", "width": 0, "height": 0, "justification": "center" }'></plutonium-cms-image-editor>
                    <h1>INVALID</h1>
                    <plutonium-cms-image-editor content-model='{ "title": "", "data": "", "width": -1, "height": -1, "justification": "center" }'></plutonium-cms-image-editor>
                </template>
            </demo-snippet>
        </div>

    </body>
</html>

<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-image/iron-image.html">

<!--
`plutonium-cms-image-display`
CMS related components.

@demo demo/index_image.html 
-->

<dom-module id="plutonium-cms-image-display">
    <template>
        <style include="iron-flex">
            :host {
                display: block;
                @apply(--layout-vertical);
            }

            :host h2 {
                margin: 10px;
            }

            :host iron-image {
                margin: 10px;
                width: 100%;
                min-height: 20px;
            }
        </style>
        <h2>[[contentModel.title]]</h2>
        <iron-image class="layout center" src="[[contentModel.data]]" sizing="contain" style="width: {{contentModel.width}}px; height: {{contentModel.height}}px;"></iron-image>
    </template>

    <script>
        Polymer({
            is: 'plutonium-cms-image-display',
            properties: {
                prop1: {
                    type: String,
                    value: 'plutonium-cms-image-display',
                },
            },
            observers: [
                '_observeSize(contentModel.width, contentModel.height)'
            ],
            _observeSize: function (width, height) {
                this.customStyle['--iron-image-width'] = width + 'px';
                this.customStyle['--iron-image-height'] = height + 'px';
                this.updateStyles();
            }
        });
    </script>
</dom-module>

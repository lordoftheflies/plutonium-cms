<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="plutonium-cms-boxing-behavior.html">

<!--
`plutonium-cms-text-display`
CMS related components.

@demo demo/index_text.html 
-->

<dom-module id="plutonium-cms-text-display">
    <template>
        <style>
            :host {
                display: block;
            }
            :host p {
                /*margin: 10px;*/
            }
            :host h2 {
                 margin-top: 10px;
                margin-bottom: 10px;
            }
        </style>
        <h2>[[contentModel.title]]</h2>
        <p id="pData"></p>
    </template>

    <script>
        Polymer({
            is: 'plutonium-cms-text-display',
            behaviors: [
                Plutonium.CmsBoxingBehavior
            ],
            properties: {
                contentModel: {
                    type: Object,
                    notify: true
                },
            },
            observers: [
                'observeData(contentModel.data)'
            ],
            observeData: function(data) {
//                this.injectBoundHTML(html, el);
                this.$.pData.innerHTML = data;
            }
        });
    </script>
</dom-module>
